<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <title>Resto Maps</title>
    <link rel="icon" href="images/favicons.png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    
    <div class="main-wrap">
      <input id="slide-sidebar" type="checkbox" role="button" />
        <label id="close" for="slide-sidebar">Show/Hide</label>
      <div class="sidebar">
        <div class="sidenav">
          <div class="navdisplays" style="margin-top: 20px">
            <strong>Search: </strong>
            <input id="pac-input" class="controls" type="text" placeholder="Search Place">
          </div>
          <div class="navdisplays" style="margin-top: 20px">
            <strong>Types: </strong>
            <select id="types" class="custom-select">
              <option value="restaurant">Restaurant</option>
              <option value="cafe">Cafe</option>
              <option value="store">Store</option>
              <option value="meal_delivery">Meal Delivery</option>
              <option value="night_club">Night Club</option>
            </select>
          </div>
          <div class="navdisplays">
            <h2>Lists</h2>
            <ul id="places"></ul> 
          </div>
          <div class="navdisplays">
            <button id="more" class="button">More results</button>
          </div>
        </div>
        <div class="sidenav">
          <div class="navdisplays">
            <div id="zomato"></div>
          </div>
          <div class="navdisplays">
            <div id="foursquare"></div>
          </div>

          <div class="new"  style="padding: 20px 0px 0px 20px;">
            <strong>Direction</strong>
            <div id="directions-panel" ></div>
          </div>

        </div>
      </div>
      <div class="portfolio">
          <div id="map"></div>
      </div>
      
  </div>
    <script src="scripts/main.js?v4"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlZ8Y5sZPKNOxTmR4c1AdHUxBHGNJpvQw&callback=initMap&libraries=places,drawing,visualization"></script>
  </body>
</html>
